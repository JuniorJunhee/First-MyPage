<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Junhee Gallery</title>
    <link href="css/J_gallery.css" rel="stylesheet">
    <script>
        let files = ["img/baby.jpg",
            "img/Lighthouse.png",
            "img/Chrysanthemum.png",
            "img/Desert.png",
            "img/Hydrangeas.png",
            "img/Jellyfish.png",
            "img/Koala.png",
            "img/Tulips.png"];
        let imgs = new Array();
        for (let i = 0; i < files.length; i++) {
            imgs[i] = new Image();
            imgs[i].src = files[i];
        }
        let next = 1;
        function change(img) {
            img.src = imgs[next].src;
            next++;
            next %= imgs.length;
        }
    </script>
</head>
<body>
    <h3><a href="http://fasgu.synology.me/index.html ">Junhee Home</a></h3>
    <hr>
    이미지를 클릭하면 다음 이미지를 보여줍니다.
    <p><img style="border:20px ridge lightblue" src="img/Penguins.png" alt="." width="700" height="500"
            onclick="change(this)"></p>
</body>
</html>
